<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>R4</title>

  <link rel="icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- cursor sparkles -->
  <div class="cursorLayer" aria-hidden="true"></div>

  <!-- soft flash layer (DIA print) -->
  <div id="flash" class="flash hidden" aria-hidden="true"></div>

  <main class="castleWrap">
    <div class="castleTop">
      <div class="brand">
        <div class="brandTitle">R4</div>
        <div class="brandSub">S2 1st EP · interactive archive</div>
      </div>
      <div class="topBtns">
        <button id="resetBtn" class="btnGhost" type="button">RESET</button>
      </div>
    </div>

    <!-- Castle Scene -->
    <section class="castleScene" aria-label="Castle Home">
      <!-- 창문/아이콘: 버튼 안에 img 넣기 -->
      <button class="win w1" data-key="wand" type="button" aria-label="SPOILER MUSIC">
        <span class="winFrame" aria-hidden="true"></span>
        <img class="winIcon" src="assets/icons/wand.png" alt="">
      </button>

      <button class="win w2" data-key="dia" type="button" aria-label="SCHEDULER">
        <span class="winFrame" aria-hidden="true"></span>
        <img class="winIcon" src="assets/icons/dia.png" alt="">
      </button>

      <button class="win w3" data-key="spade" type="button" aria-label="CONCEPT PHOTO">
        <span class="winFrame" aria-hidden="true"></span>
        <img class="winIcon" src="assets/icons/spade.png" alt="">
      </button>

      <button class="win w4" data-key="clover" type="button" aria-label="HIGHLIGHT MEDLEY">
        <span class="winFrame" aria-hidden="true"></span>
        <img class="winIcon" src="assets/icons/clover.png" alt="">
      </button>

      <button class="win w5" data-key="heart" type="button" aria-label="MV">
        <span class="winFrame" aria-hidden="true"></span>
        <img class="winIcon" src="assets/icons/heart.png" alt="">
      </button>

      <!-- floating particles -->
      <div class="snow" aria-hidden="true"></div>
      <div class="floatSparkles" aria-hidden="true"></div>
    </section>
  </main>

  <!-- Persistent audio -->
  <audio id="spoilerAudio" src="assets/spoiler.mp3" preload="auto" loop></audio>
  <audio id="shutterAudio" src="assets/shutter.mp3" preload="auto"></audio>

  <!-- Overlay Panel -->
  <div id="overlay" class="overlay hidden" aria-hidden="true">
    <div class="panel">
      <button id="closeBtn" class="closeBtn" type="button" aria-label="Close">×</button>

      <div class="panelHead">
        <div id="panelTitle" class="panelTitle">TITLE</div>
        <div id="panelDesc" class="panelDesc">DESC</div>
      </div>

      <div id="panelBody" class="panelBody"></div>
    </div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox hidden" aria-hidden="true">
    <button id="lbClose" class="lbClose" type="button" aria-label="Close">×</button>
    <img id="lbImg" class="lbImg" alt="">
  </div>

  <script src="script.js" defer></script>
</body>
</html>
